<html>

<head>
    <meta charset="utf-8" />
    <title>WASM Stuff</title>

    <style>
        body {
            background-image: url('assets/gfx/background/back1.jpg');
            background-repeat: repeat;
        }
    </style>
</head>

<body>
    <div style="display: none;">
        <img id="redsprite" src="assets/gems/red.png" />
        <img id="greensprite" src="assets/gems/green.png" />
        <img id="bluesprite" src="assets/gems/blue.png" />
        <img id="purplesprite" src="assets/gems/purple.png" />

        <img id="redclear" src="assets/gems/redclear.png" />
        <img id="greenclear" src="assets/gems/greenclear.png" />
        <img id="blueclear" src="assets/gems/blueclear.png" />
        <img id="purpleclear" src="assets/gems/purpleclear.png" />
        <img id="bomb" src="assets/gems/bomb.png" />

        <audio id="music" loop>
            <source src="assets/music/music.ogg" type="audio/ogg">
            <source src="assets/music/music.mp3" type="audio/mpeg">
        </audio>
        <audio id="click">
            <source src="assets/sfx/click.wav" type="audio/wav">
        </audio>
    </div>
    <div>
        <div>
            <button id="reset">New Game</button>
            <button id="muteToggle">Mute</button>
        </div>
        <div>
            <canvas id="canv"></canvas>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst)
        });
    </script>
</body>

</html>
