<html>

<head>
    <meta charset="utf-8" />
    <title>WASM Stuff</title>

    <style>
        body {
            background-image: url('assets/gfx/background/back1.png');
            background-size: cover;
            background-repeat: repeat-x;
        }

        span {
            color: white
        }

        #canv {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <div style="display: none;">
        <img id="redsprite" src="assets/gems/items_redgem.png" />
        <img id="greensprite" src="assets/gems/items_greengem.png" />
        <img id="bluesprite" src="assets/gems/items_bluegem.png" />
        <img id="purplesprite" src="assets/gems/items_heart.png" />
        <audio id="music" loop>
            <source src="assets/music/music.ogg" type="audio/ogg">
            <source src="assets/music/music.mp3" type="audio/mpeg">
        </audio>
        <audio id="click">
            <source src="assets/sfx/click.wav" type="audio/wav">
        </audio>
    </div>

    <div>
        <div>
            <button id="reset">New Game</button>
            <button id="muteToggle">Mute</button>
        </div>
        <div>
            <canvas id="canv"></canvas>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst)
        });
    </script>
</body>

</html>
