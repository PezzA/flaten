<html>

<head>
    <meta charset="utf-8" />
    <title>WASM Stuff</title>

    <style>
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <img id="redsprite" src="assets/gems/items_redgem.png" style="display: none;" />
    <img id="greensprite" src="assets/gems/items_greengem.png" style="display: none;" />
    <img id="bluesprite" src="assets/gems/items_bluegem.png" style="display: none;" />
    <img id="purplesprite" src="assets/gems/items_heart.png" style="display: none;" />
    <audio id="music" loop>
        <source src="assets/music/music.ogg" type="audio/ogg">
        <source src="assets/music/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="click">
        <source src="assets/sfx/click.wav" type="audio/wav">

    </audio>
    <button id="reset">New Game</button>
    <button id="muteToggle">Mute</button>
    <div>
        <div style="float:left">
            <canvas id="canv" width="360" height="600"></canvas>
        </div>
    </div>
    <footer>
        Game: <span id="gs"></span>
    </footer>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst)
        });
    </script>
</body>

</html>
